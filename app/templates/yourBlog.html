<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>{{ blog_title }}</title>
	<style>
		body {
			background-color: #041440;
			color: #ffe4ba !important;
		}
		.jumbotron {
			background-color: #413e9f !important;
		}
	</style>
</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand nav-text" href="/">{{ real_user }}</a>
			<button class="navbar-toggler tog-bg" type="button" data-toggle="collapse"
				data-target="#navbarsupportedcontent" aria-controls="navbarsupportedcontent" aria-expanded="false"
				aria-label="toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsupportedcontent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<br>
	<header>
		<div class="container" style="text-align:center">
			<div class="jumbotron jumbotron-fluid container-fluid">
				<div class="container">
					<h1>Team E and F</h1>
					<p>Karl Hernandez, Eric Lo, Amelia Chin, Ari Schechter</p>

					<h2>
						{{ blog_title }} by {{ username }}
					</h2>
					<p>About: {{ blog_bio }}</p>
					<div class="row">
						<div class="col-md-6">
							<button type="button" class="btn btn-dark">
								<a href="/home">Home</a>
							</button>
						</div>
						<div class="col-md-6">
							<button type="button" class="btn btn-dark">
								<a href="/addEntry">New Entry</a>
							</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</header>



	{% for entry in entry_info %}
	<div class="container">
		<div class="jumbotron">
			<!-- entryTitle -->
			<h4>{{ entry[2] }}</h4>
			<br>
			<!-- date created -->
			<p>{{ entry[4] }}</p>
			<br>
			<!-- entry content -->
			<p>{{ entry[3] }}</p>
			<br>
			<button type="button" class="btn btn-secondary" value="{{ entry[1] }}">
				<a href="/editEntry?entry_id={{entry[1]}}">Edit Entry</a>
			</button>
		</div>
	</div>
	{% endfor %}

</body>

</html>
