<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Create Blog</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand nav-text" href="user.html">E and F</a>
			<button class="navbar-toggler tog-bg" type="button" data-toggle="collapse" data-target="#navbarsupportedcontent"
				aria-controls="navbarsupportedcontent" aria-expanded="false" aria-label="toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsupportedcontent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="home.html">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<header class="container">
		<div class="header-text" style="text-align:center;">
			<h1>Team E and F</h1>
			<p>Karl Hernandez, Eric Lo, Amelia Chin, Ari Schechter</p>
			<h3>Create New Blog</h3>
			<p class="lead">To create a new blog, add a blog title, the date it was created, and blog bio</p>
		</div>
	</header>

	<section class="container">
		<form action="/createBlogRead" method="POST" enctype="text/plain">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="blogTitle">Blog Title: </label>
					<input type="text" name="blogTitle">
				</div>
				<div class="form-group col-md-6">
				<label for="dateCreated">Date Created: </label>
				<input type="date" name="dateCreated">
				</div>
			</div>
			<div class="form-row">
					<label for="blogBio">Blog Bio</label>
					<textarea class="form-control" id="blogBio" name="blogBio" rows="3"></textarea>
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>

</html>
